        var nome = prompt('Digite seu nome: ')

        caracteres = nome.length
        maiusc = nome.toUpperCase()
        minusc = nome.toLowerCase()

        document.write(`Seu nome tem ${caracteres} caracteres <br>`)
        document.write(`Seu nome em maiúsculo é ${maiusc} <br>`)
        document.write(`Seu nome em minúsculo é ${minusc} <br>`)
        
    </script>
